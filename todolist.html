<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar" style="background-color: #067aee">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="/3208723.png" alt="#" width="100" height="80" class="d-inline-block .align-top" />
                <span class="fs-2 fw-semibold">ToDo's List</span>
            </a>
        </div>
    </nav>
    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="title" class="fs-4 fw-semibold">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titlehelp" />
                <small id="titlehelp" class="form-text text-muted">Enter the title of your task.</small>
            </div>
            <div class="form-group">
                <label for="description" class="fs-4 fw-semibold">description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button id="add" type="submit" class="btn btn-primary">
                Add to list
            </button>
        </form>
        <div id="items" class="my-4">
            <h2>Your items</h2>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tablebody">
                <tr>
                    <th scope="row">1</th>
                    <td>coffee break</td>
                    <td>Drink coffe to energise yourself.</td>
                    <td><button class="btn btn-primary">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        add = document.getElementById("add");
        add.addEventListener("click", () => {
            console.log("Updating list");
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem("itemsJson", JSON.stringify(itemJsonArray));
            } else {
                itemJsonArrayStr = localStorage.getItem('itemsJson');
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
            }

            //Populate the table
            let tablebody = document.getElementById("tablebody");
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `
                <tbody id="tablebody">
                <tr>
                <th scope="row">${index + 1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
                <td><button class="btn btn-primary">Delete</button></td>
                </tr>
            </tbody>`;
            });
            tablebody.innerHTML = str;
        });
    </script>

</body>

</html>
